<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Registration</title>
    <link href="../static/index_style.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div class="container-fluid px-4">
        <div class="row mt-2 mb-2 justify-content-center">
            <div class="col-md-6">
                <h1 class="mt-4">Εγγραφή</h1>
                <h5 class="mt-4">Συμπληρώστε τα στοιχεία σας και ο υπεύθυνος της σχολικής βιβλιοθήκης του σχολείου σας
                    θα εξετάσει την αίτησή σας.</h5>
                <form action="/user/register" method="POST">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="p-3 py-5">
                                <div class="form-group row">
                                    <label for="first_name" class="col-md-4 mb-1 col-form-label">Όνομα</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="first_name"
                                               placeholder="Eισάγετε το όνομά σας" name="first_name" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="surname" class="col-md-4 mb-1 col-form-label">Επώνυμο</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="surname"
                                               placeholder="Eισάγετε το επίθετό σας" name="surname" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="birth_date" class="col-md-4 mb-1 col-form-label">Ημερομηνία
                                        Γέννησης</label>
                                    <div class="col-md-8">
                                        <input type="date" class="form-control" id="birth_date"
                                               placeholder="Eισάγετε ημερομηνία γέννησης" name="birth_date" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="school_name" class="col-md-4 mb-1 col-form-label">Σχολείο</label>
                                    <div class="col-md-8">
                                        <select class="form-control" id="school_name" name="school_name" required>
                                            <option value="">Επιλέξτε σχολείο</option>
                                            <!-- Replace the options below with the schools from your database -->
                                            {% for school in schools %}
                                                <option value="{{ school.school_id }}">{{ school.school_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="col-md-4 mb-1 col-form-label">Email</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="email"
                                               placeholder="Εισάγετε το email σας" name="email" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="username" class="col-md-4 mb-1 col-form-label">username</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="username"
                                               placeholder="Εισάγετε username" name="username" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="col-md-4 mb-1 col-form-label">password</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="password"
                                               placeholder="Εισάγετε password" name="password" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="role" class="col-md-4 mb-1 col-form-label">Ιδιότητα</label>
                                    <div class="col-md-8">
                                        <select class="form-control" id="role" name="role" required>
                                            <option value="">Επιλέξτε ιδιότητα</option>
                                            <option value="student"> student</option>
                                            <option value="teacher"> teacher</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-5 text-center mb-4">
                                    <div class="form-group">
                                        <input class="btn btn-success" type="submit" value="Εγγραφή">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <div class="form-group">
                                        <a href="{{ url_for('main') }}" class="text-decoration-none link-success">Επιστροφή στην αρχική</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="py-4 bg-light mt-auto">
    <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">© Your Website 2023</div>
            <div>
                <a href="#">Privacy Policy</a>
                &middot;
                <a href="#">Terms &amp; Conditions</a>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../static/scripts.js"></script>
</body>
</html>
