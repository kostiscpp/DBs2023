<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Static Navigation - SB Admin</title>
    <link href="../static/index_style.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Εγγραφή</h1>
        <form action="/user/register" method="POST">
            <div class="row">
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Όνομα</label>
                                <input type="text" class="form-control" name="first_name" required>
                            </div>
                            <div class="col-md-6"><label class="labels">Επώνυμο</label>
                                <input type="text" class="form-control" name="surname" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Ημερομηνία Γέννησης</label>
                                <input type="text" class="form-control" placeholder="Eισάγετε ημερομηνία γέννησης"
                                       name="birth_date" required>
                            </div>
                            <div class="col-md-12"><label class="labels">Σχολείο</label>
                                <input type="text" class="form-control" placeholder="enter address line 1"
                                       name="school_name" required></div>
                            <div class="col-md-12"><label class="labels">email</label>
                                <input type="text" class="form-control" placeholder="enter address line 2"  name="email" required>
                            </div>
                            <div class="col-md-12"><label class="labels">barcode</label>
                                <input type="text"
                                                                                               class="form-control"
                                                                                               placeholder="enter address line 2"
                                                                                               name="barcode" required>
                            </div>
                            <div class="col-md-12"><label class="labels">username</label><input type="text"
                                                                                                class="form-control"
                                                                                                placeholder="enter username"
                                                                                                name="username"
                                                                                                required></div>
                            <div class="col-md-12"><label class="labels">password</label><input type="text"
                                                                                                class="form-control"
                                                                                                placeholder="enter password"
                                                                                                name="password"
                                                                                                required></div>
                            iv class="col-md-12"><label class="labels">Ημερομηνία Γέννησης</label><input type="text"
                                                                                                         class="form-control"
                                                                                                         placeholder="Eισάγετε ρόλο"
                                                                                                         name="role"
                                                                                                         required></div>
                    </div>
                    <!-- <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                    </div> -->
                    <div class="mt-5 text-center">
                        <div class="form-group"><input class="btn btn-primary 1" type="submit" value="Register"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<footer class="py-4 bg-light mt-auto">
    <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Your Website 2023</div>
            <div>
                <a href="#">Privacy Policy</a>
                &middot;
                <a href="#">Terms &amp; Conditions</a>
            </div>
        </div>
    </div>
</footer>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../static/scripts.js"></script>
</body>
</html>
