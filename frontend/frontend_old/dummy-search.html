<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Δίκτυο Σχολικών Βιβλιοθηκών</title>
    <link rel="icon" href="../static/book.png" type="image/x-icon">
    <link href="../static/index_style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/jsbarcode.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 500px; /* Set the desired width */
            height: 310px; /* Set the desired height */
        }

        #barcodeCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var barcodeValue = "{{ user.barcode }}"; // Replace with the actual 8-digit barcode value

            // Generate the barcode using JsBarcode library with CODE39 format
            JsBarcode("#barcodeCanvas", barcodeValue, {
                format: "CODE39",
                displayValue: true,
                fontSize: 16,
                lineColor: "white",
                background: "transparent"
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="card bg-success text-white">
        <h1 class="text-center mt-3">Κάρτα Βιβλιοθήκης</h1>
        <div class="row">
            <div class="col-md-4">
                <p class="lead fw-bold">{{ user.name }}</p>
                <p>Email: {{ user.email }}</p>
                <p>Διεύθυνση: {{ user.address }}</p>
                <p>Barcode: {{ user.barcode }}</p>
            </div>
            <div class="col-md-6 text-center">
                <img src="data:image/png;base64,{{ barcode_image_base64 }}" alt="Barcode">
            </div>
        </div>
        <!-- Add more user details or card elements as needed -->
    </div>
</div>
</body>
</html>
